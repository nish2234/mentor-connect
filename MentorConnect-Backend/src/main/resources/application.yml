spring:
  application:
    name: mentorconnect
  
  # Database Configuration - MySQL
  # Free MySQL hosting options:
  # - PlanetScale (free tier - 5GB storage)
  # - TiDB Cloud (free tier - 5GB storage)
  # - Railway (free tier)
  # - Clever Cloud (free tier)
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # Mail Configuration - Gmail SMTP
  # To use Gmail:
  # 1. Enable 2FA on your Google account
  # 2. Generate App Password: Google Account > Security > App Passwords
  # 3. Set environment variables: MAIL_USERNAME and MAIL_PASSWORD
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH}
          ssl:
            enable: ${MAIL_SMTP_SSL_ENABLE:false}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS_ENABLE}
            required: ${MAIL_SMTP_STARTTLS_REQUIRED}
          connectiontimeout: ${MAIL_SMTP_TIMEOUT}
          timeout: ${MAIL_SMTP_TIMEOUT}
          writetimeout: ${MAIL_SMTP_TIMEOUT}

server:
  port: ${SERVER_PORT}

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION}
  
  # CORS - Add your frontend URL
  cors:
    allowed-origins: ${CORS_ORIGINS}

# Logging
logging:
  level:
    com.mentorconnect: ${LOG_LEVEL_APP}
    org.springframework.security: ${LOG_LEVEL_SECURITY}
